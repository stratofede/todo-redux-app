<footer class="footer">
    <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
    <ul class="filters">
        <li *ngFor="let filtro of filtros">
            <a href="#/"
            (click)="cambiarFiltro(filtro)"
            [class.selected]="filtro === filtroActual"> {{filtro | titlecase }}</a>
          </li>
    </ul>
    <button class="clear-completed"
            (click)="limpiarCompletados()">Clear completed</button>
</footer>
